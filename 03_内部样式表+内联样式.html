<!DOCTYPE html>
<html>
    <head>
        <title>内部样式表</title>
        <style>
            h1 {
                color: blue;
                font-size: 30px;
            }
            p {
                color: red;
                font-size: 20px;
                margin-left:40px;
            }
        </style>
        
    </head>
    <body>
        <h1>This is a heading</h1>
        <p>This is a paragraph</p>
        <p style="color:sienna;margin-left:20px">这是一个段落。</p>
    </body>
</html>
