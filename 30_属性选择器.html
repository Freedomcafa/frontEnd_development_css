<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>属性选择器</title>  
		<style>
			input[type="text"]
			{
				width:150px;
				display:block;
				margin-bottom:10px;
				background-color:yellow;
			}
			input[type="button"]
			{
				width:120px;
				margin-left:35px;
				display:block;
			}
		</style>
	</head>
	<body>

	<form name="input" action="#" method="get">
		Firstname:
		<input type="text" name="fname" value="Peter" size="20">
		Lastname:
		<input type="text" name="lname" value="Griffin" size="20">
		<input type="button" value="Example Button">
	</form>
	</body>
</html>
