<!DOCTYPE html>
<html>
    <head>
        <title>插入样式表</title>
        <link rel="stylesheet" type="text/css" href="02_mystyle.css">
        
    </head>

    <body>
        <h1>插入样式表</h1>
        <p>CSS(Cascading Style Sheets,层叠样式表)是一种用来表现HTML(超文本标记语言)或XML(可扩展标记语言)文档样式的计算机语言。
            CSS描述了HTML文档的呈现方式,包括字体、颜色、大小、对齐方式、边框、背景等。
            通过CSS,可以让网页的设计者们更加精确地控制网页的外观和感觉。
            CSS可以让网页更加美观、更加具有互动性。</p>

    </body>
</html>
