<!DOCTYPE html>
<html>
    <head>
        <title>CSS的两种方式id和class</title>
        <style>
            #para1
            {text-align:center;color:red;} 
        </style>

        <style>
            .center
            {text-align:center;}
        </style>

        <style>
            p.center
            {text-align:center;}
        </style>
        
        <style>
            .color {color:#ff0000;}
        </style>
    </head>


    <body>
        <p id="para1">This is a paragraph with id "para1".</p>
        <p>This is a paragraph without id.</p>

        <h1 class="center">标题居中</h1>
        <p class="center">段落居中。</p> 

        <h1 class="center">这个标题不受第二个p.center样式的影响</h1>
        <p class="center">这个段落居中对齐。</p> 

        <p class="center color">段落居中，颜色为红色。</p> 
    </body>
</html>
